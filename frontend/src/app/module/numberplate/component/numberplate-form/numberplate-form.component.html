<app-card [config]="cardConfig">
  <form action="">
    <app-input-text [label]="{label:'form.numberplate.label.name'}" [placeholder]="'form.numberplate.placehodler.name'" [ctrl]="getControl('name')"></app-input-text>
    <app-input-date [label]="{label:'form.numberplate.label.date'}" [placeholder]="'form.numberplate.placehodler.date'" [ctrl]="getControl('dop')"></app-input-date>
  </form>

  <div class="btn-area">
    <button (click)="save()">Enregistrer l'immatriculation</button>
  </div>
</app-card>
