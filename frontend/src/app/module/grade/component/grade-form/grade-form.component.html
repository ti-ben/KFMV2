<app-card [config]="cardConfig">
  <form action="">
    <app-input-text [label]="{label:'form.grade.label.name'}" [placeholder]="'form.grade.placehodler.name'" [ctrl]="getControl('name')"></app-input-text>
    <app-textarea [label]="{label:'form.grade.label.comment'}" [placeholder]="'form.grade.placehodler.comment'" [ctrl]="getControl('description')"></app-textarea>
  </form>

  <div>
    <input type="button" (click)="save()" value="Enregistrer" />
  </div>
</app-card>
