<app-card [config]="cardConfig">
  <form action="" *ngIf="gradeService.currentDetail$ | async as detail">
    <ng-container *ngIf="detail.grade_id.length ===0;else data">
      Aucuns résultats trouvés.
    </ng-container>
    <ng-template #data>
      <input autofocus class="form-control form-control-sm" value="{{detail.grade_id}}" type="text" name="grade_id" placeholder="ID du Rôle" disabled>
      <input autofocus class="form-control form-control-sm" value="{{detail.name}}" type="text" name="role_name" placeholder="Rôle name">
      <textarea autofocus class="form-control form-control-sm" value="{{detail.comment}}" type="text-area" name="role_description" rows="4" placeholder="Description du rôle">{{detail.comment}}</textarea>
    </ng-template>
  </form>

  <div class="btn-area">
    <input type="update" (click)="update()" value="Mettre à jour" />
    <input type="archive" (click)="archive()" value="Archiver" />
  </div>
</app-card>
