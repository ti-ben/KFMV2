<table class="table">
  <thead>
  <tr>
    <th scope="col">APP ID</th>
    <th scope="col">USR ID</th>
    <th scope="col">Start date</th>
    <th scope="col">End date</th>
    <th scope="col">Type</th>
    <th scope="col">Comment</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let adritem of userAppointmentAdr.data ">
    <td>{{adritem.appointment_id}}</td>
    <td>{{adritem.user.firstname}}</td>
    <td>{{adritem.start_date | date: "dd/MM/yyyy"}}</td>
    <td>{{adritem.end_date | date: "dd/MM/yyyy"}}</td>
    <td>{{adritem.type}}</td>
    <td>{{adritem.comment}}</td>
  </tr>
  </tbody>
</table>
