<app-card [config]="cardConfig">
  <form action="" *ngIf="statusService.currentDetail$ | async as status">
    <div class="alert alert-danger text-center" *ngIf="status.status_id.length === 0; else data">
      Sélectionnez le status à modifier / mettre à jour
    </div>
    <ng-template #data>
      <input autofocus value="{{status.status_id}}" type="text" placeholder="ID du site" disabled>
      <input autofocus value="{{status.name}}" type="text" name="site_name" placeholder="Site name">
      <textarea autofocus value="{{status.description}}" type="text-area" placeholder="Description du site en quelques mots">{{status.description}}</textarea>
    </ng-template>
  </form>
    <input type="update" (click)="update()" value="Mettre à jour"/>
    <input type="archive" (click)="archive()" value="Archiver"/>
</app-card>
