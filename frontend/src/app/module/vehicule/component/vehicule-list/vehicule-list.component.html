<main id="page">
  <div id="left-nav">
    <app-search-input [placeholder]="'search-input.user-search'"
                      (onValueChange)="search$.next($event)"></app-search-input>
    <ul *ngIf="list$ | async  as list">
      <li *ngFor="let vehicule of list">
        {{vehicule.brand | uppercase}}  {{vehicule.cde_carrosserie}}
      </li>
    </ul>
  </div>
  <section id="main-content">
    <ng-container *ngIf="vehicule$ | async as vehicule; else noSelected">
      {{vehicule |json}}
    </ng-container>
    <ng-template #noSelected>
      <app-card [config]="cardConfig">
        {{'vehicule-list.no-data' | translate}}
      </app-card>
    </ng-template>
  </section>
</main>
