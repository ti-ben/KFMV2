<ng-container *ngIf="userService.currentDetail$ | async as detail">
  <div class="container-fluid p-4 shadow mx-auto" style="max-width: 1250px;">
    {{detail |json}}
    <ng-container *ngIf="detail.user_id.length ===0;else data">
      <div class="alert alert-danger text-center" role="alert">
        Aucuns résultats trouvés.
      </div>
    </ng-container>
    <ng-template #data>
      <!-- Créer un composant qui reprend tout ceci -->
      <hr>
      <div class="row">
        <div class="col-sm-4 col-md-3">
          <a href="#"><img src="http://192.168.0.18/kfmframework../img/user_female.jpg" class="card-img-top"></a>
          <hr>
          <h3 class="text-center">Username</h3>
        </div>
        <div class="col-sm-8 col-md-9 bg-light p-2">
          <table class="table table-striped table-bordered">
            <tr>
              <th>Nom :</th>
              <td>{{detail.lastname}}</td>
            </tr>
            <tr>
              <th>Prénom :</th>
              <td>{{detail.firstname}}</td>
            </tr>
            <tr>
              <th>Adresse email :</th>
              <td>{{detail.email}}</td>
            </tr>
            <tr>
              <th>Tel. (Pro) :</th>
              <td>{{detail.telpro}}</td>
            </tr>
            <tr>
              <th>Tel. (Perso) :</th>
              <td>{{detail.telperso}}</td>
            </tr>
            <tr>
              <th>Travail à :</th>
              <td>{{null}}</td>
            </tr>
            <tr>
              <th>Ajouté(e) le :</th>
              <td>{{detail.created_on}}</td>
            </tr>
          </table>
        </div>
      </div>
      <!-- Jusqu'ici -->

      <app-tab [list]="tabs" (clickHandler)="currentTab = $event.type"></app-tab>

      <ng-container [ngSwitch]="currentTab">
        <app-user-detail-identity *ngSwitchCase="UserDetailTab.USER_IDENTITY" [detail]="detail"></app-user-detail-identity>
        <app-user-detail-adr *ngSwitchCase="UserDetailTab.USER_ADR"></app-user-detail-adr>
        <app-user-detail-cap *ngSwitchCase="UserDetailTab.USER_CAP"></app-user-detail-cap>
        <app-user-detail-medical-selection *ngSwitchCase="UserDetailTab.USER_SELECTMED"></app-user-detail-medical-selection>
        <app-user-detail-tachograph *ngSwitchCase="UserDetailTab.USER_TACHOGRAPH"></app-user-detail-tachograph>
      </ng-container>
    </ng-template>
  </div>
</ng-container>
