<app-card [config]="cardConfig">
  <form action="" *ngIf="formGroup">
    <div class="flex-row">
      <div class="flex-cell">
        <app-input-text [label]="{label:'form.user.label.lastname'}"
                        [placeholder]="'form.user.placeholder.lastname'"
                        [ctrl]="getControl('lastname')"></app-input-text>
      </div>
      <div class="flex-cell">
        <app-input-text [label]="{label:'form.user.label.firstname'}"
                        [placeholder]="'form.user.placeholder.firstname'"
                        [ctrl]="getControl('firstname')"></app-input-text>
      </div>
      <div class="flex-cell">
        <app-select [config]=genderSelectConfig></app-select>
      </div>

      <div class="flex-cell">
        <app-input-text [label]="{label:'form.user.label.email'}"
                        [placeholder]="'form.user.placeholder.email'"
                        [ctrl]="getControl('email')"></app-input-text>
      </div>
    </div>

    <div class="flex-row">
      <div class="flex-cell">
        <app-input-text [label]="{label:'form.user.label.telperso'}"
                        [placeholder]="'form.user.placeholder.telperso'"
                        [ctrl]="getControl('telperso')"></app-input-text>
      </div>
      <div class="flex-cell">
        <app-input-text [label]="{label:'form.user.label.telpro'}"
                        [placeholder]="'form.user.placeholder.telpro'"
                        [ctrl]="getControl('telpro')"></app-input-text>
      </div>

      <div class="flex-cell">
        <app-input-text [label]="{label:'form.user.label.nationality'}"
                        [placeholder]="'form.user.placeholder.nationality'"
                        [ctrl]="getControl('nationality')"></app-input-text>
      </div>
      <div class="flex-cell">
        <app-input-text [label]="{label:'form.user.label.pob'}"
                        [placeholder]="'form.user.placeholder.pob'"
                        [ctrl]="getControl('pob')"></app-input-text>
      </div>
    </div>

    <div class="flex-row">
      <div class="flex-cell">
        <app-input-date [label]="{label:'form.user.label.dob'}"
                        [placeholder]="'form.user.placeholder.dob'"
                        [ctrl]="getControl('dob')"></app-input-date>
      </div>
      <div class="flex-cell">
        <app-input-text [label]="{label:'form.user.label.numirn'}"
                        [placeholder]="'form.user.placeholder.numirn'"
                        [ctrl]="getControl('numirn')"></app-input-text>
      </div>

      <div class="flex-cell">
        <app-select [config]="siteSelectConfig!"></app-select>
      </div>
      <div class="flex-cell">
        <app-select [config]="driverSelectConfig"></app-select>
      </div>
    </div>
    <div class="flex-row">
      <div class="flex-cell">
        <app-select [config]="actifSelectConfig">
        </app-select>
      </div>

      <div class="flex-cell">
        <app-select [config]="statusSelectConfig"></app-select>
      </div>
    </div>
  </form>

  <div class="btn-area">
    <button (click)="save()">Enregistrer le nouvel employ√©</button>
  </div>
</app-card>
