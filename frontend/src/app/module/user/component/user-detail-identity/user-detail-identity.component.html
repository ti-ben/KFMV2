
  <form [formGroup]="formGroup">
    <div class="flex-row">
      <div class="flex-cell">
      <span>Nom</span>
      <input type="text" formControlName="lastname" >
    </div>
      <div class="flex-cell">
      <span>Prénom</span>
      <input type="text" formControlName="firstname" >
    </div>

      <div class="flex-cell">
      <span>Adresse email</span>
      <div class="input-group">
        <input type="text" formControlName="email">
      </div>
    </div>

      <div class="flex-cell">
      <span>Tel. (Perso)</span>
      <input type="text" formControlName="telperso">
    </div>
    </div>
      <div class="flex-row">
      <div class="flex-cell">
      <span>Tel. (Pro)</span>
      <input type="text" formControlName="telpro">
    </div>

      <div class="flex-cell">
      <span>Nationalité</span>
      <input type="text" formControlName="nationality">
    </div>

      <div class="flex-cell">
      <span>Genre</span>
      <input type="text" formControlName="gender">
    </div>

      <div class="flex-cell">
      <span>Date de naissance</span>
      <input type="text" formControlName="dob">
    </div>
      </div>
        <div class="flex-row">
      <div class="flex-cell">
      <span>Lieu de naissance</span>
      <input type="text" formControlName="pob">
    </div>

      <div class="flex-cell">
      <span>Adresse du domicile actuel</span>
      <input type="text" formControlName="road">
    </div>

      <div class="flex-cell">
      <span>Code Postal</span>
      <input type="text" formControlName="cp">
    </div>

      <div class="flex-cell">
      <span>Ville</span>
      <input type="text" formControlName="town">
    </div>
        </div>
          <div class="flex-row">
      <div class="flex-cell">
      <span>N° registre national</span>
      <input type="text" formControlName="numirn">
    </div>

      <div class="flex-cell">
      <span>Permis</span>
      <input type="text" formControlName="driver_license">
    </div>

      <div class="flex-cell">
      <span>Statut</span>
      <input type="text" formControlName="status_name">
    </div>
<!--
    <div class="flex-cell">
      <span>Date d'ajout</span>
      <input type="text" formControlName="created_on">
    </div>
-->
      <div class="flex-cell">
      <span>Site</span>
      <input type="text" formControlName="site_name">
    </div>
<!--
    <div class="flex-cell">
      <span>Rang</span>
      <input type="text" formControlName="grade_name">
    </div>
    -->
  </div>
</form>

<div class="btn-area">
  <button (click)="update()">Mettre à jour les informations</button>
</div>
