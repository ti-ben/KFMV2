<main id="page">
  <div id="left-nav">
    <app-search-input [placeholder]="'search-input.user-search'"
                      (onValueChange)="search$.next($event)"></app-search-input>
    <ul *ngIf="list$ | async  as list">
      <li *ngFor="let user of list">
        {{user.lastname|uppercase}}  {{user.firstname}}
      </li>
    </ul>
  </div>
  <section id="main-content">
    <ng-container *ngIf="user$ | async as user; else noSelected">
      {{user |json}}
    </ng-container>
    <ng-template #noSelected>
      <app-card [config]="cardConfig">
        {{'user-list.no-data' | translate}}
      </app-card>
    </ng-template>
  </section>
</main>
