<ng-container *ngIf="list$ | async as list">
  <!--<pre>{{list |json}}</pre>-->
  <!-- Ici ton tableau tel que tu voudrais l'avoir  -->
  <div class="container-fluid p-4 shadow mx-auto" style="max-width: 1250px;">
    <h1 class="text-center">Liste d'utilisateur</h1>
    <table class="table table-hover table-dark">
      <thead>
      <tr>
        <!--<th>user_id</th>-->
        <th><i class="fa-solid fa-image"></i> Photo</th>
        <th>Nom</th>
        <th>Prénom</th>
        <!--<th>gender</th>-->
        <!--<th>Date naissance</th>-->
        <th><i class="fa-solid fa-at"></i> Email</th>
        <!--<th>password</th>-->
        <th><i class="fa-solid fa-phone"></i> Tél #1</th>
        <th><i class="fa-solid fa-phone"></i> Tél #2</th>
        <th><i class="fa-solid fa-flag"></i> Nationalité</th>
        <!--<th>N° registre nationnal</th>-->
        <!--<th>Type permis</th>-->
        <th><i class="fa-solid fa-calendar-day"></i> Créé le</th>
        <!--<th>Lieu de naissance</th>-->
        <th><i class="fa-solid fa-toggle-on"></i> Actif</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of list">
        <!--<td>{{user.user_id}}</td>-->
        <td><img src="{{user.avatar}}" style="width: 60px"></td>
        <td>{{user.lastname}}</td>
        <td>{{user.firstname}}</td>
        <!--<td>{{user.gender}}</td>-->
        <!--<td>{{user.dob}}</td>-->
        <td>{{user.email}}</td>
        <!--<td>{{user.password}}</td>-->
        <td>{{user.telpro}}</td>
        <td>{{user.telperso}}</td>
        <td>{{user.nationality}}</td>
        <!--<td>{{user.numirn}}</td>-->
        <!--<td>{{user.driver_license}}</td>-->
        <td>{{user.created_on}}</td>
        <!--<td>{{user.pob}}</td>-->
        <td>{{user.active}}</td>
      </tr>
      </tbody>
    </table>
  </div>
  </ng-container>
