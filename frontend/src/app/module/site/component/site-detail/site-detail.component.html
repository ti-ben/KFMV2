<div class="container-fluid p-4 shadow mx-auto" style="max-width: 600px;">
  <ng-container *ngIf="siteService.currentDetail$ | async as detail">
    <ng-container *ngIf="detail.site_id.length ===0;else data">
      <div class="alert alert-danger text-center" role="alert">
        Aucuns résultats trouvés.
      </div>
    </ng-container>
    <ng-template #data>
      <hr>
      <h3>Détails du site de {{detail.name}}</h3>
      <hr>
      <div class="input-group input-group-sm mb-3">
        <input autofocus class="form-control form-control-sm" value="{{detail.site_id}}" type="text-area" name="site_id"
               placeholder="ID du site" rows="4" disabled>
      </div>
      <div class="input-group input-group-sm mb-3">
        <input autofocus class="form-control form-control-sm" value="{{detail.name}}" type="text" name="site_name"
               placeholder="Site name" disabled>
      </div>
      <div class="input-group input-group-sm mb-3">
        <input autofocus class="form-control form-control-sm" value="{{detail.created_on}}" type="text"
               name="site_created_on" placeholder="Site créé le" disabled>
      </div>
      <div class="input-group input-group-sm mb-3">
        <textarea autofocus class="form-control form-control-sm" value="{{detail.description}}" type="text-area"
                  id="site_description" name="site_description" placeholder="Description du site en quelques mots"
                  rows="4" disabled>{{null}}</textarea>
      </div>
      <hr>
      <div class="input-group input-group-sm mb-3">
        <button class="btn btn-sm btn-success btn-block">Modifier les informations du site</button>
        <button class="btn btn-sm btn-danger btn-block">Retour à la liste</button>
      </div>
    </ng-template>
  </ng-container>
</div>
