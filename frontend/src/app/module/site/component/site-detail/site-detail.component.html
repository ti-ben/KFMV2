<app-card [config]="cardConfig">
  <form [formGroup]="formGroup" *ngIf="siteService.currentDetail$ | async as site">

    <div class="flex-row">
      <div class="flex-cell">
        <span>Site id</span>
        <input value="{{site.site_id}}" type="text" disabled/>
      </div>
    </div>
  <br>
    <div class="flex-row">
      <div class="flex-cell">

        <span>Nom du site</span>
        <input value="{{site.name}}" type="text" placeholder="Site name" (blur)="update()"/>

        <app-input-text [label]="{label:'form.site.label.name'}"
                        [placeholder]="'form.site.placeholder.name'"
                        [ctrl]="getControl('name')"
                        (onBlur)="update()">
        </app-input-text>
      </div>
    </div>

    <div class="flex-row">
      <div class="flex-cell">
        <!--
        <span>created_on</span>
        <input value="{{site.created_on}}" type="text" placeholder="Site créé le" (blur)="update()"/>
        -->
        <app-input-date [label]="{label:'form.site.label.created_on'}"
                        [placeholder]="'form.site.placeholder.created_on'"
                        [ctrl]="getControl('created_on')">
        </app-input-date>
      </div>
    </div>

    <div class="flex-row">
      <div class="flex-cell">
        <!--
        <span>description</span>
        <textarea value="{{site.description}}" type="text-area" (blur)="update()">{{site.description}}</textarea>
        -->
        <app-textarea [label]="{label:'form.site.label.description'}"
                      [placeholder]="'form.site.placeholder.description'"
                      [ctrl]="getControl('description')">
        </app-textarea>
      </div>
    </div>

    <div class="flex-row">
      <div class="flex-cell">
        <app-select [config]="actifSelectConfig" (blur)="update()"></app-select>
      </div>
    </div>

  </form>
