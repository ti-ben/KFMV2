<app-card [config]="cardConfig">
  <form *ngIf="siteService.currentDetail$ | async as site">
    <div class="alert alert-danger text-center" *ngIf="site.site_id.length === 0; else data">
      Sélectionnez le site à modifier / mettre à jour
    </div>
    <ng-template #data>
      <input autofocus value="{{site.site_id}}" type="text" placeholder="ID du site" disabled/>
      <input autofocus value="{{site.name}}" type="text" placeholder="Site name"/>
      <input autofocus value="{{site.created_on}}" type="text" placeholder="Site créé le"/>
      <textarea autofocus value="{{site.description}}" type="text-area">{{site.description}}</textarea>
    </ng-template>
  </form>
  <div>
    <input type="update" (click)="update()" value="Mettre à jour"/>
    <input type="archive" (click)="archive()" value="Archiver"/>
  </div>
</app-card>
