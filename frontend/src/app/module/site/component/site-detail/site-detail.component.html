<app-card [config]="cardConfig">
  <form [formGroup]="formGroup" *ngIf="siteService.currentDetail$ | async as site">

    <div class="flex-row">
      <div class="flex-cell">
        <app-input-text [label]="{label:'form.site.label.site_id'}"
                        [placeholder]="'form.site.placeholder.site_id'"
                        [ctrl]="getControl('site_id')">
        </app-input-text>
      </div>
    </div>

    <div class="flex-row">
      <div class="flex-cell">
        <app-input-text [label]="{label:'form.site.label.name'}"
                        [placeholder]="'form.site.placeholder.name'"
                        [ctrl]="getControl('name')"
                        (onBlur)="update()">
        </app-input-text>
      </div>
    </div>

    <div class="flex-row">
      <div class="flex-cell">
        <app-input-date [label]="{label:'form.site.label.created_on'}"
                        [placeholder]="'form.site.placeholder.created_on'"
                        [ctrl]="getControl('created_on')"
                        (onBlur)="update()">
        </app-input-date>
      </div>
    </div>

    <div class="flex-row">
      <div class="flex-cell">
        <app-textarea [label]="{label:'form.site.label.description'}"
                      [placeholder]="'form.site.placeholder.description'"
                      [ctrl]="getControl('description')"
                      (onBlur)="update()">
        </app-textarea>
      </div>
    </div>

    <div class="flex-row">
      <div class="flex-cell">
        <app-select *ngIf="actifSelectConfig$ | async as actifSelectConfig"
                    [config]="actifSelectConfig"
                    (onBlur)="update()">
        </app-select>
      </div>
    </div>
  </form>
</app-card>
