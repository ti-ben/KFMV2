<main id="page">
  <div class="left-nav" [class.left-nav-show-menu]="showLongMenu" [class.left-nav-hide-menu]="!showLongMenu" >
    <app-search-input [placeholder]="'search-input.prestataire-search'" (onValueChange)="search$.next($event)"></app-search-input>
    <app-button-icon (onClick)="create()" [labelWithParam]="labelWithParam" [icon]="'fa fa-plus'"></app-button-icon>
    <ng-container *ngIf="list$ | async  as list">
      <ng-container *ngIf="list.length > 0;else noData">
        <ul>
          <li *ngFor="let prestataire of list" (click)="detail(prestataire)">
            <span><i class="fa-solid fa-square-check" style="color: #04AA6D"></i> {{prestataire.name| uppercase}}</span>
          </li>
        </ul>
      </ng-container>
      <ng-template #noData>
        <span class="p-medium">{{'page.prestataire-list.no-data' | translate}}</span>
      </ng-template>
    </ng-container>
  </div>
  <section id="page-main-content" [class.main-content-show-menu]="showLongMenu" [class.main-content-hide-menu]="!showLongMenu" >
    <router-outlet></router-outlet>
  </section>
</main>
