<ng-container *ngIf="config">
  <label>{{config.label.label | translate:config.label.params}}</label>
  <select class="form-control form-control-sm" [formControl]="config.ctrl" (blur)="onBlur.emit()">
    <!--<option [ngValue]="undefined">{{'common.select.default' | translate}}</option>-->
    <option [ngValue]="config.selected.value !== null ? config.selected.value : 'null'" [selected]>{{config.selected.label !== null ? config.selected.label : 'common.select.default' | translate}}</option>
    <option *ngFor="let option of config.values" [ngValue]="option.value">{{option.label | translate}}</option>
  </select>
</ng-container>
